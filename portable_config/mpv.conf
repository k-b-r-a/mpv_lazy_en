### Document_ https://github.com/hooke007/MPV_lazy/blob/main/portable_config/mpv.conf
### Note: Under the current preset, options --volume --glsl-shaders are globally tracked and recorded. Removing the cache file saved-props.json is necessary for changes to take effect.

 input-conf = "~~/input_uosc.conf"
 include = "~~/profiles.conf"
 include = "~~/script-opts.conf"
 use-filedir-conf = yes
#log-file = "~~desktop/mpv-lazy.log"

 ########
 # Basics #
 ########

 vo = gpu-next
#gpu-context = winvk
#d3d11-exclusive-fs = yes
#d3d11-flip = no

 hwdec = auto-copy
 hwdec-codecs = h264,hevc,vp8,vp9,av1

#d3d11-adapter = "NVIDIA GeForce RTX 3060 Ti"
#vulkan-device = "NVIDIA GeForce RTX 3060 Ti"


 ########
 # Features #
 ########

 idle = yes
#input-ipc-server = mpvpipe
 input-builtin-bindings = no
#pause = yes

#target-colorspace-hint = yes

 hr-seek-framedrop = no
 save-position-on-quit = yes
 watch-later-options = start,vid,aid,sid

 keep-open = yes
#ontop = yes
#title-bar = no
 autofit-smaller = 50%x50%
 keepaspect-window = no
#auto-window-resize = no
 hidpi-window-scale = no

 demuxer-max-bytes = 1024MiB
 demuxer-max-back-bytes = 512MiB
#icc-cache = no
 icc-cache-dir = "~~/_cache/icc"
#gpu-shader-cache = no
 gpu-shader-cache-dir = "~~/_cache/shader"
 watch-later-dir = "~~/_cache/watch_later"


 #######
 # OSD #
 #######

 osd-on-seek = msg
#osd-blur = 1
 osd-bar-w = 100
 osd-bar-h = 1.5
 osd-bar-align-y = -1
 osd-color = "#672168"
 osd-border-color = "#FFFFFF"
 osd-border-size = 1
 osd-font-size = 40
 osd-fractions = yes
 osd-playing-msg = "${filename}"
 osd-duration = 2000
 osd-playing-msg-duration = 3000


 ########
 # Audio #
 ########

 ao = wasapi
#audio-device = "wasapi/{xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx}"
#audio-exclusive = yes

 volume = 100   # Note: This parameter is currently associated in the script-opts.conf file (see "Global Props Save/Restore" section)
 volume-max = 130
 audio-channels = stereo
#alang = chs,sc,zh-cn,chi,zh,zh-tw,cht,zho,ze
 audio-file-auto = fuzzy


 ########
 # Video #
 ########

#icc-profile-auto = yes

#target-prim = display-p3
#target-trc = gamma2.2

 video-sync = display-resample
 video-sync-max-video-change = 5
 interpolation = yes
#tscale = sphinx

 cscale = bilinear
 scale = spline36
 dscale = bicubic
 sigmoid-upscaling = no
 correct-downscaling = no

 dither-depth = no
#deband = yes
 deinterlace = auto

#tone-mapping = hable
#gamut-mapping-mode = clip
 hdr-peak-percentile = 99.99


 ####################
 # Script Filters Shaders #
 ####################

 osc = no
#ytdl-raw-options-append = cookies-from-browser=edge

#load-scripts = no

 glsl-shaders-append = "~~/shaders/AMD_FSR_EASU_rgb_RT.glsl"   # Note: This parameter is currently associated in the script-opts.conf file (see "Global Props Save/Restore" section)


 ########
 # Subtitles #
 ########

 sub-auto = fuzzy
 sub-file-paths = sub;subtitles
 slang = chs,sc,zh-cn,chi,zh,zh-tw,cht,zho,ze
 subs-fallback = yes
#blend-subtitles = yes

 sub-font = "LXGW WenKai Mono"
 sub-font-size = 44
#sub-scale-with-window = no
 sub-border-size = 4
 sub-blur = 1
 sub-color = "#FFD766"
#sub-back-color = "#641C1C1C"
#sub-shadow-offset = 2
 sub-use-margins = yes

#sub-ass-vsfilter-aspect-compat = no
 sub-ass-vsfilter-blur-compat = no
#sub-ass-override = force
#sub-ass-scale-with-window = yes
 sub-ass-force-margins = yes
#sub-ass-style-overrides = Fontname=LXGW WenKai Mono

#stretch-image-subs-to-screen = yes
#image-subs-video-resolution = yes


 ########
 # Screenshots #
 ########

 screenshot-format = png

 screenshot-jpeg-quality = 100
#screenshot-jpeg-source-chroma = no
 screenshot-png-compression = 4
 screenshot-webp-lossless = yes
#screenshot-webp-quality = 100
#screenshot-webp-compression = 0
 screenshot-jxl-distance = 0

 screenshot-tag-colorspace = no
 screenshot-high-bit-depth = no
 screenshot-template = "~~desktop/MPV-%P-N%n"
